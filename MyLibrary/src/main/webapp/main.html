<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서관 홈페이지</title>
    <link rel="stylesheet" href="/MyLibrary/css/layout.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 전체 페이지 스타일 */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* 헤더 스타일 */
      header {
        background-color: black;
        padding: 20px;
        text-align: center;
      }

      header img {
        margin: 0;
        width: 30%;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
      }

      /* 섹션 스타일 */
      section {
        padding: 60px;
      }

      section h2 {
        margin-top: 0;
      }

      /* 폼 스타일 */
      form {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"] {
        padding: 8px;
        width: 300px;
      }

      /* 검색 폼 스타일 */
      #search {
        display: inline-block;
      }

      /* 로그인 폼 스타일 */
      #login {
        float: right;
        margin-right: 5em;
      }

      button[type="submit"] {
        padding: 8px 20px;
        background-color: #000000;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      /* 푸터 스타일 */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- 로고와 도서관 이름 -->
      <a href="/MyLibrary"><img src="image/logo.png" /></a>
      <!-- 메뉴 바 -->
      <nav>
        <ul>
          <li><a href="#home">홈</a></li>
          <li><a href="#about">소개</a></li>
          <li><a href="#search">도서 검색</a></li>
          <li><a href="#services">이용 안내</a></li>
          <li><a href="#join">회원가입</a></li>
        </ul>
      </nav>
    </header>

    <section id="login">
      <h2>로그인</h2>
      <form
        method="post"
        action="loginProcess.jsp"
        name="loginForm"
        onsubmit="return checkForm()"
      >
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id" name="id" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
      </form>
    </section>

    <section id="home">
      <!-- 도서관 소개 -->
      <h2>도서관 소개</h2>
      <p>도서관에 대한 소개 내용이 여기에 들어갑니다.</p>
    </section>

    <section id="search">
      <!-- 도서 검색 -->
      <h2>도서 검색</h2>
      <form>
        <div id="search">
          <input type="text" class="form-control" placeholder="도서 검색" />
        </div>
        <div id="search">
          <button type="submit" class="btn btn-primary">검색</button>
        </div>
      </form>
      <!-- 검색 결과 표시 -->
      <div id="search-results">
        <!-- 검색 결과를 동적으로 표시할 부분 -->
      </div>
    </section>

    <section id="services">
      <!-- 이용 안내 -->
      <h2>이용 안내</h2>
      <p>
        도서 대출 및 반납 절차, 회원 가입 방법, 이용 요금 등에 대한 안내 내용이
        여기에 들어갑니다.
      </p>
    </section>

    <section id="join">
      <!-- 회원가입 -->
      <h2>회원가입</h2>
      <p>회원가입 페이지만들기</p>
    </section>

    <footer>
      <!-- 연락처와 문의 -->
      <h3>연락처와 문의</h3>
      <p>도서관의 연락처 정보가 여기에 들어갑니다.</p>
      <p>문의 사항은 이메일이나 양식을 통해 보내주세요.</p>
    </footer>
  </body>
</html>
