<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="euc-kr">
<title>Arithmetic</title>
</head>
<body>
	<form method="post" action="/example1/ArithmeticServlet2">
		숫자1: <input type="text" name="num1" placeholder="숫자1">
	 	<select name="operator">
	 		<option selected disabled>연산자</option>
	 		<option value="+">더하기(+)</option>
	 		<option value="-">빼기(-)</option>
	 		<option value="×">곱하기(×)</option>
	 		<option value="÷">나누기(÷)</option>
	 	</select>
		숫자2: <input type="text" name="num2" placeholder="숫자2">
		<input type="submit" value="계산">
	</form>
</body>
</html>
